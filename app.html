<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="sectionMain">
      <div>
        <form action="" class="inputData">
          <div id="dayContainer" class="container">
            <label for="dayInput">D A Y </label>
            <input type="number" id="dayInput" />
            <em id="dayError"></em>
          </div>
          <div id="monthContainer" class="container">
            <label for="monthInput">M O N T H </label>
            <input type="number" id="monthInput" />
            <em id="monthError"></em>
          </div>
          <div id="yearContainer" class="container">
            <label for="yearInput">Y E A R </label>
            <input type="number" id="yearInput" />
            <em id="yearError"></em>
          </div>
        </form>
      </div>
      <br/>

      <div class="buttonContainer">
        <div class="divider"></div>
        <button id="results">
          <img src="./assets/img/icon-arrow.svg" alt="" />
        </button>
      </div>

      <div>
        <p><span id="yearResult">--</span>Years</p>
        <p><span id="monthResult">--</span>Months</p>
        <p><span id="dayResult">--</span>Days</p>
      </div>
    </div>

    <!-- Project credits -->
    <footer>
      <div class="attribution">
        Challenge prepared by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name(s) Here</a>.
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
